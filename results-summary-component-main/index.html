<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Sedgwick+Ave+Display&family=Tilt+Prism&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="background-container">

    <div class="main-results-container">
      <h2 style="color:lightgrey">Your Result</h2>
      
      <div class="score-cirlce">
        <div class="score-container">
          <h1 class="score">76</h1> 
          <p class="score-out-of">of 100</p>
        </div>
      </div>
      
      <h1 class="great-heading">Great</h1>
      
      <div class="comparison-heading">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>

    <div class="summary-container">
      <h2 class="summary-heading">Summary</h2>
      
      <div class="main-skills-score-container" style="background-color: #FFF6F5; color:#F37F88" >
        <img class="skill-icon" src="assets/images/icon-reaction.svg" alt="light">
        <p class="skill-container">Reaction</p>
        <p class="skill-score-container"><b style=color:black>80</b> / 100 </p>
      </div>

      <div class="main-skills-score-container" style="background-color: #FFFBF2; color:#E1B463">
        <img class="skill-icon" src="assets/images/icon-memory.svg" alt="brain">
        <p class="skill-container">Memory</p>
        <p class="skill-score-container"><b style="color:black">92</b> / 100</p>
      </div>
      <div class="main-skills-score-container" style="background-color: #F2FBFA; color:#1B9471">
        <img class="skill-icon" src="assets/images/icon-verbal.svg" alt="talk">
        <p class="skill-container">Verbal</p>
        <p class="skill-score-container"><b style=color:black>61</b> / 100</p>
      </div>
      <div class="main-skills-score-container" style="background-color: #F3F3FD;color:#747ACE">
        <img class="skill-icon" src="assets/images/icon-visual.svg" alt="see">
        <p class="skill-container">Visual</p>
        <p class="skill-score-container"><b style=color:black>72</b> / 100</p>
      </div>
      
      <p class="continue-button">Continue</p>
    </div>



  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  
</body>
</html>
